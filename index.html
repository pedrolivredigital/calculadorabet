<script>
let betCount = 1;

function addBet() {
  betCount++;
  const container = document.getElementById('betsContainer');

  betItem.innerHTML = `

function removeBet(button) {

  });
  
  betCount = betItems.length;

}

function updateRemoveButtons() {

function calculateBets() {
  const total = parseFloat(document.getElementById('total').value);
  const oddInputs = document.querySelectorAll('.bet-odd');
  
  if (!total || total <= 0) {
    alert('Por favor, insira um valor total v√°lido.');
    return;
  }
  
  const odds = [];
  for (let input of oddInputs) {
    const odd = parseFloat(input.value);
    if (!odd || odd < 1) {
      alert('Por favor, preencha todas as odds com valores v√°lidos (‚â• 1.00).');
      return;
    }
    odds.push(odd);
  }
  
  if (odds.length < 1) {
    alert('Adicione pelo menos 1 aposta para calcular.');
    return;
  }
  
  // Estrat√©gia de preserva√ß√£o de capital para apostas independentes
  // Apostar mais nas odds menores (maior probabilidade de ganhar)
  const weights = odds.map(odd => 1 / odd);
  const totalWeight = weights.reduce((sum, weight) => sum + weight, 0);
  const stakes = weights.map(weight => (weight / totalWeight) * total);
  
  // Calcular probabilidades impl√≠citas de cada aposta
  const probabilities = odds.map(odd => 1 / odd);
  
  // Gerar todos os cen√°rios poss√≠veis (2^n combina√ß√µes)
  const scenarios = generateScenarios(odds.length);
  const scenarioResults = scenarios.map(scenario => 
    calculateScenarioResult(scenario, stakes, odds, probabilities)
  );
  
  // Ordenar cen√°rios por probabilidade (mais prov√°veis primeiro)
  scenarioResults.sort((a, b) => b.probability - a.probability);
  
  // Calcular estat√≠sticas gerais
  const expectedReturn = scenarioResults.reduce((sum, scenario) => 
    sum + (scenario.probability * scenario.netResult), 0
  );
  
  const worstCase = Math.min(...scenarioResults.map(s => s.netResult));
  const bestCase = Math.max(...scenarioResults.map(s => s.netResult));
  
  // Probabilidades agregadas
  const probLoss = scenarioResults.filter(s => s.netResult < 0).reduce((sum, s) => sum + s.probability, 0);
  const probBreakeven = scenarioResults.filter(s => s.netResult === 0).reduce((sum, s) => sum + s.probability, 0);
  const probProfit = scenarioResults.filter(s => s.netResult > 0).reduce((sum, s) => sum + s.probability, 0);
  
  displayResults(stakes, odds, scenarioResults.slice(0, 10), expectedReturn, worstCase, bestCase, probLoss, probBreakeven, probProfit, total);
}

function generateScenarios(numBets) {
  const scenarios = [];
  const totalScenarios = Math.pow(2, numBets);
  
  for (let i = 0; i < totalScenarios; i++) {
    const scenario = [];
    for (let j = 0; j < numBets; j++) {
      scenario.push((i >> j) & 1); // 0 = perde, 1 = ganha
    }
    scenarios.push(scenario);
  }
  
  return scenarios;
}

function calculateScenarioResult(scenario, stakes, odds, probabilities) {
  let totalReturn = 0;
  let scenarioProbability = 1;
  let winsCount = 0;
  
  scenario.forEach((result, i) => {
    if (result === 1) { // Ganhou
      totalReturn += stakes[i] * odds[i];
      scenarioProbability *= probabilities[i];
      winsCount++;
    } else { // Perdeu
      scenarioProbability *= (1 - probabilities[i]);
    }
  });
  
  const totalInvested = stakes.reduce((sum, stake) => sum + stake, 0);
  const netResult = totalReturn - totalInvested;
  
  return {
    scenario,
    winsCount,
    totalReturn,
    netResult,
    probability: scenarioProbability,
    description: generateScenarioDescription(scenario, winsCount, scenario.length)
  };
}

function generateScenarioDescription(scenario, wins, total) {
  if (wins === 0) return `Perde todas as ${total} apostas`;
  if (wins === total) return `Ganha todas as ${total} apostas`;
  return `Ganha ${wins} de ${total} apostas`;
}

  `;
  
  topScenarios.forEach((scenario, index) => {

    const roi = ((scenario.netResult / total) * 100).toFixed(1);

      <p>‚ö° <strong>Gest√£o de Risco:</strong> Distribui√ß√£o baseada em probabilidade impl√≠cita</p>
